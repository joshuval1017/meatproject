{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - meatmart{% endblock %}

{% block extra_css %}
<style>
    .auth-wrapper {
        min-height: calc(100vh - 100px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    .auth-card {
        max-width: 400px;
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: #fff;
    }
    .auth-header {
        text-align: center;
        padding: 2rem 1rem;
        border-bottom: 1px solid #dee2e6;
    }
    .auth-body {
        padding: 2rem;
        text-align: center;
    }
    .icon-success {
        font-size: 3rem;
        color: #28a745;
        margin-bottom: 1rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 0.75rem;
        font-weight: 500;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="container">
        <div class="auth-card mx-auto">
            <div class="auth-header">
                <img src="{% static 'images/logo.svg' %}" alt="FISHLAND Logo" class="mb-4" style="max-width: 200px;">
                <h2>Password Reset Complete</h2>
            </div>
            <div class="auth-body">
                <i class="fas fa-check-circle icon-success"></i>
                <p class="mb-4">Your password has been set successfully!</p>
                <div class="mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
