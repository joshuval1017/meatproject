{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %} - meatmart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <h1 class="h3 mb-4">{% trans "Sign Out" %}</h1>
                    
                    <p class="text-muted">{% trans 'Are you sure you want to sign out?' %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
                        <a href="{% url 'shop:home' %}" class="btn btn-outline-secondary ms-2">{% trans 'Cancel' %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
